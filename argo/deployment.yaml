apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: chat-ui
  template:
    metadata:
      labels:
        app: chat-ui
    spec:
      containers:
        - image: diegotc/guestbook:377baf11177dc22ee79bbd8da281a430b3663b27
          imagePullPolicy: Always
          name: chat-ui
          ports:
            - containerPort: 5000